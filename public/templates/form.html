<div class="w-full mx-auto p-6">
  <bcm-form id="user-form" validation class="bg-white rounded-lg shadow-sm p-6 space-y-4">
    <bcm-input type="text" label="School ID" full-width name="schoolId" required></bcm-input>
    <bcm-input type="text" label="Username" full-width name="userName" required></bcm-input>
    <bcm-input type="password" label="Password" full-width name="password" password-toggle required></bcm-input>
    <div class="flex items-center justify-between gap-3">
      <bcm-checkbox no-margin no-caption>Remember Me</bcm-checkbox>
      <a href="#" class="text-sm text-blue-600 hover:text-blue-800">Forgotten Details?</a>
    </div>
    <bcm-button class="mt-4" full-width onclick="submit()"> Login </bcm-button>
  </bcm-form>
</div>
