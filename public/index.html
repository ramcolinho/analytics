<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-time Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="https://designsystem.bromcomcloud.com/demo/analytics/dist/bromcom-ui/bromcom-ui.esm.js"></script>
    <link rel="stylesheet" href="https://designsystem.bromcomcloud.com/demo/analytics/dist/bromcom-ui/bromcom-ui.css" />
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <style>
      bcm-input bcm-label {
        margin-bottom: 6px;
      }
      bcm-textarea bcm-label {
        margin-bottom: 6px;
      }
    </style>

    <style>
      .active-session-row {
        background-color: #F9FAFB;
      }
      .session-id {
        max-width: 120px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        display: inline-block;
      }
    </style>
  </head>

  <body class="bg-gray-100 min-h-screen">
    <!-- Header Container -->
    <div class="container mx-auto px-6">
      <header class="w-full py-5">
        <bcm-tab-group id="segmented-picker" active="1">
          <bcm-tab-item>
            <bcm-tab-item-header>Form</bcm-tab-item-header>
          </bcm-tab-item>
          <bcm-tab-item>
            <bcm-tab-item-header>Favorites</bcm-tab-item-header>
          </bcm-tab-item>
          <bcm-tab-item>
            <bcm-tab-item-header>Tooltip</bcm-tab-item-header>
          </bcm-tab-item>
          <bcm-tab-item>
            <bcm-tab-item-header>Feedback</bcm-tab-item-header>
          </bcm-tab-item>
          <bcm-tab-item>
            <bcm-tab-item-header>Settings</bcm-tab-item-header>
          </bcm-tab-item>
        </bcm-tab-group>
      </header>
    </div>

    <!-- Main Content -->
    <main class="container mx-auto px-6">
      <div class="flex flex-col lg:flex-row gap-6">
        <!-- Left Panel - Playground -->
        <div class="lg:w-1/2 w-full">
          <div id="content-panel" class="bg-white rounded-lg p-6 h-full border border-gray-200"></div>
        </div>

        <!-- Right Panel - Analytics -->
        <div class="lg:w-1/2 w-full flex flex-col gap-6">
          <!-- Data Table Section -->
          <div class="bg-white rounded-lg p-6 border border-gray-200">
            <div class="pb-4">
              <h2 class="text-lg font-semibold">Analytics Data</h2>
            </div>
            <div class="overflow-auto h-[300px]">
              <table class="min-w-full table-auto">
                <thead class="bg-white border-b sticky top-0">
                  <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User ID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Event</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Time</th>
                  </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200" id="analytics-table"></tbody>
              </table>
            </div>
          </div>

          <!-- Chart Section -->
          <div class="bg-white rounded-lg p-6 border border-gray-200">
            <div class="pb-4">
              <h2 class="text-lg font-semibold">Chart View</h2>
            </div>
            <div class="min-h-[300px] h-[300px] overflow-auto flex flex-col items-center justify-center">
              <!-- Form Charts -->
              <canvas id="pieChart" class="w-full h-full"></canvas>
              <canvas id="barChart" class="w-full h-full"></canvas>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/client.js"></script>
  </body>
</html>
